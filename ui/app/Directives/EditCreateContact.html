<form ng-submit="handleSave()">
    <div class="row">
        <div class="col-md-6">
            <h4>Create/Edit Contact</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Contact Title:</label>
                <input type="text" class="form-control" ng-model="model.ContactTitle">
            </div>
            <div class="form-group">
                <label>Company Name:</label>
                <input type="text" class="form-control" ng-model="model.CompanyName">
            </div>
            <div class="form-group">
                <label>Country:</label>
                <input type="text" class="form-control" ng-model="model.Country">
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="text" class="form-control" ng-model="model.Email">
            </div>
            <div class="form-group">
                <label>Phone:</label>
                <input type="text" class="form-control" ng-model="model.Phone">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Contact Name:</label>
                <input type="text" class="form-control" ng-model="model.ContactName">
            </div>
            <div class="form-group">
                <label>City:</label>
                <input type="text" class="form-control" ng-model="model.City">
            </div>
            <div class="form-group">
                <label>Customer ID:</label>
                <input type="text" class="form-control" ng-model="model.CustomerID">
            </div>
            <div class="form-group">
                <label>Fax:</label>
                <input type="text" class="form-control" ng-model="model.Fax">
            </div>
            <div class="form-group">
                <label>Postal Code:</label>
                <input type="text" class="form-control" ng-model="model.PostalCode">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label>Address:</label>
                <input type="text" class="form-control" ng-model="model.Address">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button"  ng-click="handleCancel()" class="btn btn-primary">Cancel</button>
        </div>
    </div>
</form>
